<!DOCTYPE html>
<html>
<head>
	<title>Sldshw demo</title>

	<link href="styles/jquery.sldshw.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.slideshow
		{
			width: 440px;
			height: 300px;
		}
	</style>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="script/jquery.sldshw.js"></script>
	<script type="text/javascript">
		$(function()
			{
				$('#homepage-slideshow').sldshw(
					{
						apiKey: '9487ebfa5d5c9c07b544533678ef0729',
						action: 'favorites.getPublicList',
						userId: '61989727@N05'
					}
				);
			}
		);
	</script>

</head>
<body>
	<h1>Slideshow examples</h1>
	<div id="homepage-slideshow" class="slideshow">
		<p>Javascript is required to load this slideshow from Flickr</p>
	</div>
</body>
</html>
